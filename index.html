<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sowjanya Manthripragada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/index.css">
   
</head>
<body>
    <!-- Java script file reference -->
    <script src="./scripts/calc.js"></script> 
       <div class="calculator">
        <h1>Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <br>
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
        </select>
        <br>
        <!-- invoke javascript function to calaclulate the result-->
        <button onclick="calculateResult()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <div class="calculator">
        <h1> TIP Calculator</h1>
        <input type="number" id="num3" placeholder="Enter the Total amount">
        <!-- invoke javascript function to calaclulate the tip amount-->
        <button onclick="calculateTip()">Calculate</button>
        <div class="result1" id="result1"></div>
    </div>
</body>
</html>
